events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server host.docker.internal:8081;  # Auth service na host
    }

    upstream order_service {
        server host.docker.internal:8080;  # Order service na host
    }

    upstream frontend {
        server host.docker.internal:5173;  # Frontend na host
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend static files
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Auth endpoints (public)
        location /api/v1/ {
            proxy_pass http://auth_service/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Protected orders endpoints
        location /api/orders {
            # Auth validation
            auth_request /validate;
            
            # Pass to order service
            proxy_pass http://order_service/api/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # WebSocket for real-time updates
        location /ws {
            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Internal validation endpoint
        location = /validate {
            internal;
            proxy_pass http://auth_service/api/v1/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }
    }
}